{% load static %}
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        {% csrf_token %}
        <input name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
